<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-box">
        <h1>Web Calculator</h1>
    </header>
    <main class="grid-parent">
        <input type="text" id="answer-box" class="answer-box">
        <button class="calcButtons but1">MC</button>
        <button class="calcButtons but2">CE</button>
        <button class="calcButtons but3">C</button>
        <button class="calcButtons but4">ON</button>
        <button class="calcButtons but5">7</button>
        <button class="calcButtons but6">8</button>
        <button class="calcButtons but7">9</button>
        <button class="calcButtons but8">%</button>
        <button class="calcButtons but9">4</button>
        <button class="calcButtons but10">5</button>
        <button class="calcButtons but11">6</button>
        <button class="calcButtons but12">/</button>
        <button class="calcButtons but13">1</button>
        <button class="calcButtons but14">2</button>
        <button class="calcButtons but15">3</button>
        <button class="calcButtons but16">-</button>
        <button class="calcButtons but17">.</button>
        <button class="calcButtons but18">0</button>
        <button class="calcButtons but19">+</button>
        <button class="calcButtons but20">x</button>
        <button class="calcButtons but21">*</button>
        <button class="calcButtons but22">OFF</button>
        <button class="calcButtons but23">=</button>
     
    </main>
    <footer class="footer-box">
        <p>Copyright - 2023 &copy; CSD</p>
    </footer>
</body>
</html>
