<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-box">
        <h1>Web Calculator</h1>
    </header>
    <main class="grid-parent">
        <input type="text" id="answer-box" class="answer-box">
        <button class="calcButtons">MC</button>
        <button class="calcButtons">CE</button>
        <button class="calcButtons">C</button>
        <button class="calcButtons">ON</button>
        <button class="calcButtons">7</button>
        <button class="calcButtons">8</button>
        <button class="calcButtons">9</button>
        <button class="calcButtons">%</button>
        <button class="calcButtons">4</button>
        <button class="calcButtons">5</button>
        <button class="calcButtons">6</button>
        <button class="calcButtons">/</button>
        <button class="calcButtons">1</button>
        <button class="calcButtons">2</button>
        <button class="calcButtons">3</button>
        <button class="calcButtons">-</button>
        <button class="calcButtons">.</button>
        <button class="calcButtons">0</button>
        <button class="calcButtons">+</button>
        <button class="calcButtons">x</button>
        <button class="calcButtons">*</button>
        <button class="calcButtons">OFF</button>
        <button class="calcButtons">=</button>
     
    </main>
    <footer class="footer-box">
        <p>Copyright - 2023 &copy; CSD</p>
    </footer>
</body>
</html>
